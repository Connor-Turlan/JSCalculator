<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./scripts/calculatorFunctional.js" defer></script>
		<script src="./scripts/calculator.js" defer></script>
	</head>
	<body class="main">
		<div class="return-button" onclick="history.back()">Go Back</div>

		<section class="calculator">
			<div class="calculator__display" id="aDisplay">
				<p class="calculator__result" id="aResult">1234567890</p>

				<div class="calculator__display--flags">
					<div
						class="calculator__display--flag calculator__display--flag-hidden"
						id="aMemory"
					>
						M
					</div>
					<div class="calculator__display--flag" id="aOperator">
						=
					</div>
				</div>
			</div>

			<div
				class="btn calculator__power--btn"
				id="aPower"
				onclick="calc.togglePower()"
			>
				<img
					class="calculator__power"
					src="https://upload.wikimedia.org/wikipedia/commons/b/b2/IEC5009_Standby_Symbol.svg"
				/>
			</div>

			<main class="calculator__buttons">
				<div class="btn btn--function">MR</div>
				<div class="btn btn--function">MC</div>
				<div class="btn btn--function">M+</div>
				<div class="btn btn--function">M-</div>

				<div class="btn btn--function">SQR</div>
				<div class="btn btn--function">POW</div>
				<div class="btn btn--function">C</div>
				<div class="btn btn--function">+</div>

				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn btn--function">-</div>

				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn btn--function">*</div>

				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn btn--function">/</div>

				<div class="btn">+/-</div>
				<div class="btn">0</div>
				<div class="btn">.</div>
				<div class="btn btn--function">=</div>
			</main>
		</section>
	</body>
</html>
